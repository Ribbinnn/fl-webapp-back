/:
  get:
    summary: Get patient data by condition
    tags:
      - PACS
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: HN
        schema:
          type: string
      - in: query
        name: accession_no
        schema:
          type: string
      - in: query
        name: start_date
        schema:
          type: string
      - in: query
        name: end_date
        schema:
          type: string
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: "#/components/successResponse"
      400:
        description: Invalid input
        content:
          application/json:
              schema:
                $ref: "#/components/badReqResponse"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "#/components/errorResponse"

/getPatientInfo:
  get:
    summary: Get patient information by HN
    tags:
      - PACS
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: HN
        schema:
          type: string
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: "#/components/successResponse"
      400:
        description: Invalid input
        content:
          application/json:
              schema:
                $ref: "#/components/badReqResponse"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "#/components/errorResponse"

/saveToPACS:
  post:
    summary: Save gradcam and/or rendered bounding box image to PACS
    tags:
      - PACS
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: report_id
        schema:
          type: string
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: "#/components/successResponse"
      400:
        description: Invalid input
        content:
          application/json:
              schema:
                $ref: "#/components/badReqResponse"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "#/components/errorResponse"

components:
  successResponse:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string
      data:
        type: object
  badReqResponse:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string
  errorResponse:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string
      error:
        type: string