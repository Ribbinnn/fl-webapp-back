/getByReportId:
  get:
    summary: Get bounding box by report id
    tags:
      - Mask
    parameters:
      - in: path
        name: report_id
        schema:
          type: string
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: "#/components/successResponse"
      400:
        description: Invalid input
        content:
          application/json:
              schema:
                $ref: "#/components/badReqResponse"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "#/components/errorResponse"

/updateByReportId:
  get:
    summary: Update bounding box by report id
    tags:
      - Mask
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              report_id:
                type: string
              data:
                type: array
                items:
                  type: object
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: "#/components/successResponse"
      400:
        description: Invalid input
        content:
          application/json:
              schema:
                $ref: "#/components/badReqResponse"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "#/components/errorResponse"

components:
  successResponse:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string
      data:
        type: object
  badReqResponse:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string
  errorResponse:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string
      error:
        type: string