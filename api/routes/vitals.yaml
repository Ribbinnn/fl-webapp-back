/records:
  post:
    summary: Create vitals project and upload medical record
    tags:
      - Vitals
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              project_name:
                type: string
              record_name:
                type: string
              user_id:
                type: string
              records:
                type: array
                items:
                  type: object
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: "#/components/successResponse"
      400:
        description: Invalid input
        content:
          application/json:
              schema:
                $ref: "#/components/badReqResponse"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "#/components/errorResponse"
  get:
    summary: Get all record by HN
    tags:
      - Vitals
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: HN
        schema:
          type: string
      - in: query
        name: project_id
        schema:
          type: string
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: "#/components/successResponse"
      400:
        description: Invalid input
        content:
          application/json:
              schema:
                $ref: "#/components/badReqResponse"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "#/components/errorResponse"

