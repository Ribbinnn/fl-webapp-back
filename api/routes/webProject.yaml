/:
  post:
    summary: Create project
    tags:
      - WebApp Project
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              task:
                type: string
              description:
                type: string
              predClasses:
                type: array
                items:
                  type: string
              head:
                type: array
                items:
                  type: string
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: "#/components/successResponse"
      400:
        description: Invalid input
        content:
          application/json:
              schema:
                $ref: "#/components/badReqResponse"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "#/components/errorResponse"
