                type: string
              description:
                type: string
              predClasses:
                type: array
                items:
                  type: string
              head:
                type: array
                items:
                  type: string
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: "#/components/successResponse"
      400:
        description: Invalid input
        content:
