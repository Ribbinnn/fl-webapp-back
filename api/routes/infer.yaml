/:
  post:
    summary: Individual inference
    tags:
      - Inference
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              accession_no:
                type: string
              project_id:
                type: string
              user_id:
                type: string
              record:
                type: object
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: "#/components/successResponse"
      400:
        description: Invalid input
        content:
          application/json:
              schema:
                $ref: "#/components/badReqResponse"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "#/components/errorResponse"

/batch:
  post:
    summary: Batch inference
    tags:
      - Inference
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              project_id:
                type: string
              user_id:
                type: string
              dicom_info_list:
                type: array
                items:
                  type: object
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: "#/components/successResponse"
      400:
        description: Invalid input
        content:
          application/json:
              schema:
                $ref: "#/components/badReqResponse"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "#/components/errorResponse"

components:
  successResponse:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string
      data:
        type: object
  badReqResponse:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string
  errorResponse:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string
      error:
        type: string