/login:
  post:
    summary: Login
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
              remember:
                type: boolean
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: "#/components/successResponse"
      401:
        description: Unauthorized
        content:
          application/json:
              schema:
                $ref: "#/components/badReqResponse"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "#/components/errorResponse"

/logout:
  post:
    summary: Logout
    tags:
      - Authentication
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: "#/components/successResponse"
      401:
        description: Unauthorized
        content:
          application/json:
              schema:
                $ref: "#/components/badReqResponse"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "#/components/errorResponse"

components:
  successResponse:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string
      data:
        type: object
  badReqResponse:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string
  errorResponse:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string
      error:
        type: string